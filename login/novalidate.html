<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .bk{
                box-sizing:border-box;
                width:500px;
                height:300px;
                background:url("./tm.jpg") no-repeat;
                padding:30px;
            }    
        </style>

    </head>

    <body>
        <div class="bk" >

        </div>

       <button id="btn1">打开验证</button>
       <button id="btn2">关闭验证</button>
        <form action="#" method="get" name='test'>
            E-mail<input type="email" name='user_email'/>
            <input type="submit"/>

        </form>

        <script>
            var oForms = document.forms.test;
            var btn1 = document.getElementById('btn1')
            var btn2 = document.getElementById('btn2')
            btn1.onclick = function(){
                oForms.removeAttribute('novalidate');
            };
            btn2.onclick = function(){
                oForms.setAttribute('novalidate', '')
            };
        
        </script>


    </body>

</html>
