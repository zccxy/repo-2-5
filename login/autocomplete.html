<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf-8'>

    </head>
    <body>
            <button id="btn1">打开自动完成</button>
            <button id="btn2">关闭自动完成</button>
            <form action="#" method="get" name=test>
                <p><label for="">x: <input type="text" name='x'/></label></p>
                <p><label for="">y: <input type="text" name='y'/></label></p>
                <p><button type="submit">Submit</button></p>
                <input type="image" src="./tm.jpg" alt="">
                <input type="text" pattern='\d{2}' name='data'>
            </form>
            <script>
                var oForm = document.forms.test;
                btn1.onclick = function(){
                    oForm.autocomplete = 'on';
                };
                btn2.onclick = function(){
                    oForm.autocomplete = 'off';
                };
            </script>

    </body>


</html>
